<script>
    document.addEventListener("DOMContentLoaded", function() {
    const botonesTabla = document.querySelectorAll("#tabla button");
    const modalSolicitud = new mdb.Modal(document.getElementById("modalSolicitud"));

    botonesTabla.forEach(function(boton) {
        boton.addEventListener("click", function() {
        const monto = parseFloat(this.textContent);
            const montoFinal = parseFloat(this.textContent); // Obtener el monto final del botón
            const fila = this.parentNode.parentNode; // Obtener la fila de la tabla
            const duracion = fila.firstElementChild.textContent; // Obtener la duración de la fila
            const fechaInicio = document.querySelector("[name='fechaInit']").value; // Obtener la fecha de inicio del campo fuera de la tabla

            const fechaFin = calcularFechaFin(new Date(fechaInicio), parseInt(duracion));
            const pagoDiario = calcularPagoDiario(montoFinal, fechaInicio, fechaFin);

            //document.querySelector("[name='monto']").value = fila;
            document.querySelector("[name='montofinal']").value = montoFinal.toFixed(2);
            document.querySelector("[name='fechaInicio']").value = fechaInicio;
            document.querySelector("[name='fechaFin']").value = fechaFin.toISOString().slice(0, 10);
            document.querySelector("[name='pagodiario']").value = pagoDiario.toFixed(2);
            document.querySelector("[name='duracion']").value = duracion;

            modalSolicitud.show();
        });
    });
});

    function calcularFechaFin(fechaInicio, duracion) {
        let fechaFin = new Date(fechaInicio);
        fechaFin.setDate(fechaFin.getDate() + duracion);

        // Si la fecha final cae en sábado o domingo, sumar días hasta llegar al lunes
        while (fechaFin.getDay() === 0 || fechaFin.getDay() === 6) {
            fechaFin.setDate(fechaFin.getDate() + 1);
        }

        return fechaFin;
    }

    function calcularPagoDiario(montoFinal, fechaInicio, fechaFin) {
        let diasLaborables = 0;
        let fechaActual = new Date(fechaInicio);

        // Calcular el número de días laborables entre la fecha de inicio y la fecha final
        while (fechaActual <= fechaFin) {
            if (fechaActual.getDay() !== 0 && fechaActual.getDay() !== 6) {
                diasLaborables++;
            }
            fechaActual.setDate(fechaActual.getDate() + 1);
        }

        // Calcular el pago diario dividiendo el monto final entre los días laborables
        const pagoDiario = montoFinal / diasLaborables;
        return pagoDiario;
    }


</script>
